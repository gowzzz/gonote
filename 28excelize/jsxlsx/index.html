<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<input type="button" value="导入" onclick="file_in()"><br><br>
<input type="button" value="导出" onclick="file_out()">
<!--导入文件使用控件-->
<input type="file" id="excel_in" style="display:none;" />
<!-- 导出文件使用控件，标签不需要内容 -->
<a href="javascript" id="excel_out" download="这里是下载的文件名.xlsx"  style="display:none;"></a>

<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="http://oss.sheetjs.com/js-xlsx/xlsx.full.min.js"></script>
<script type="text/javascript" src="xlsxhelper.js"></script>
<script type="text/javascript">
    //导入excel
    function file_in() {
        $('#excel_in').click();
    }

    $('#excel_in').change(function (e) {
        xlsx.importf(this, getexceldata);
    })

    function getexceldata(info) {
        console.log(info);
    }


    var jsono = [{ //测试数据
        "保质期临期预警(天)": "adventLifecycle",
        "商品标题": "title",
        "建议零售价": "defaultPrice"
    }, { //测试数据
        "保质期临期预警(天)": "adventLifecycle2",
        "商品标题": "title2",
        "建议零售价": "defaultPrice2"
    }];
    //导出excel
    function file_out() {
        $('#excel_out').attr('download', 'download.xls');
        xlsx.downloadExl(jsono, $('#excel_out')[0]);
    };


    ;(function () {
    window.xlsx = window.xlsx || {
        /*para*/
        /*end para*/
        /*function*/
        //excel内容读取（只读取第一个sheet）
        /* FileReader共有4种读取方法：
         * 1.readAsArrayBuffer(file)：将文件读取为ArrayBuffer。
         * 2.readAsBinaryString(file)：将文件读取为二进制字符串
         * 3.readAsDataURL(file)：将文件读取为Data URL
         * 4.readAsText(file, [encoding])：将文件读取为文本，encoding缺省值为'UTF-8' */
        importf: function (obj, callback) {//导入
            if (!obj.files) {
                callback('');
                return;
            }
            var f = obj.files[0];
            var reg = /^.*\.(?:xls|xlsx)$/i;//文件名可以带空格
            if (!reg.test(f.name)) {//校验不通过
                alert("请上传excel格式的文件!");
                callback('');
                return;
            }
            var wb;//读取完成的数据
            var rABS = false; //是否将文件读取为二进制字符串
            var reader = new FileReader();
            reader.onload = function (e) {
                var data = e.target.result;
                if (rABS) {
                    wb = XLSX.read(btoa(xlsx.fixdata(data)), {//手动转化
                        type: 'base64'
                    });
                } else {
                    wb = XLSX.read(data, {type: 'binary'});
                }
                //wb.SheetNames[0]是获取Sheets中第一个Sheet的名字
                //wb.Sheets[Sheet名]获取第一个Sheet的数据
                //document.getElementById("demo").innerHTML = JSON.stringify(XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]));
                var dom = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                callback(dom);
                return;
            };
            if (rABS) {
                reader.readAsArrayBuffer(f);
            }
            else {
                reader.readAsBinaryString(f);
            }
        },
        fixdata: function (data) { //文件流转BinaryString
            var o = "", l = 0, w = 10240;
            for (; l < data.byteLength / w; ++l) {
                o += String.fromCharCode.apply(null, new Uint8Array(data.slice(l * w, l * w + w)));
            }
            o += String.fromCharCode.apply(null, new Uint8Array(data.slice(l * w)));

            return o;
        },

        downloadExl: function (json, targetdom, type) {
            var tmpDown; //导出的二进制对象
            var tmpdata = json[0];
            json.unshift({});
            var keyMap = []; //获取keys
            //keyMap =Object.keys(json[0]);
            for (var k in tmpdata) {
                keyMap.push(k);
                json[0][k] = k;
            }
            var tmpdata = [];//用来保存转换好的json
            json.map((v, i) => keyMap.map((k, j) => Object.assign({}, {
                v: v[k],
                position: (j > 25 ? xlsx.getCharCol(j) : String.fromCharCode(65 + j)) + (i + 1)
            }))).reduce((prev, next) => prev.concat(next)).forEach((v, i) => tmpdata[v.position] = {
                v: v.v
            });
            var outputPos = Object.keys(tmpdata); //设置区域,比如表格从A1到D10
            var tmpWB = {
                SheetNames: ['mySheet'], //保存的表标题
                Sheets: {
                    'mySheet': Object.assign({},
                        tmpdata, //内容
                        {
                            '!ref': outputPos[0] + ':' + outputPos[outputPos.length - 1] //设置填充区域
                        })
                }
            };
            tmpDown = new Blob([xlsx.s2ab(XLSX.write(tmpWB,
                {bookType: (type == undefined ? 'xlsx' : type), bookSST: false, type: 'binary'}//这里的数据是用来定义导出的格式类型
            ))], {
                type: ""
            }); //创建二进制对象写入转换好的字节流
            var href = URL.createObjectURL(tmpDown); //创建对象超链接
            //document.getElementById("hf").href = href; //绑定a标签
            //document.getElementById("hf").click(); //模拟点击实现下载
            targetdom.href = href;
            targetdom.click();
            setTimeout(function () { //延时释放
                URL.revokeObjectURL(tmpDown); //用URL.revokeObjectURL()来释放这个object URL
            }, 100);
        },

        s2ab: function (s) { //字符串转字符流
            var buf = new ArrayBuffer(s.length);
            var view = new Uint8Array(buf);
            for (var i = 0; i != s.length; ++i) {
                view[i] = s.charCodeAt(i) & 0xFF;
            }
            return buf;
        },
        // 将指定的自然数转换为26进制表示。映射关系：[0-25] -> [A-Z]。
        getCharCol: function (n) {
            var temCol = '';
            var s = '';
            var m = 0;
            while (n > 0) {
                m = n % 26 + 1;
                s = String.fromCharCode(m + 64) + s;
                n = (n - m) / 26;
            }
            return s;
        },

        //生成新的GUID
        getHtml: function () {
            //alert($('.breadcrumbs').html());
        }
        /*end function*/

    }
})();

</script>
</body>
</html>
